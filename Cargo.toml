[package]
name    = "ffav"
version = "4.3.11"
build   = "build.rs"
edition = "2018"

authors = [
    "meh. <meh@schizofreni.co>",
    "Zhiming Wang <i@zhimingwang.org>",
    "Varphone Wong <varphone@qq.com>"
]
license = "WTFPL"

description   = "Safe FFmpeg wrapper (FFmpeg 4 compatible fork of the ffmpeg-next crate)"
documentation = "https://docs.rs/ffav"
homepage      = "https://github.com/vaxpl/ffav-rs#readme"
repository    = "https://github.com/vaxpl/ffav-rs"
readme        = "README.md"
keywords      = ["ffmpeg", "multimedia", "video", "audio", "embbeded"]
categories    = ["multimedia"]

[dependencies]
libc     = "0.2"
bitflags = "1.2"

[dependencies.image]
version  = "0.12"
optional = true

[dependencies.ffav-sys]
version = "4.3.4"
default-features = false

[features]
default = [
    "ffmpeg43",
    "codec",
    "device",
    "filter",
    "format",
    "util",
    "software-resampling",
    "software-scaling"
]

ffmpeg43 = ["ffmpeg42"]
ffmpeg42 = ["ffmpeg41"]
ffmpeg41 = ["ffmpeg4"]
ffmpeg4 = []

static = ["ffav-sys/static"]
bundled  = ["ffav-sys/bundled"]

# alias
codec = ["avcodec"]
device = ["avdevice"]
filter = ["avfilter"]
format = ["avformat"]
util = ["avutil"]
software-resampling = ["swresample"]
software-scaling = ["swscale"]

# platforms
rpi = []

# licensing
enable-gpl = ["ffav-sys/enable-gpl"]
enable-nonfree = ["ffav-sys/enable-nonfree"]
enable-version3 = ["ffav-sys/enable-version3"]

# configuration
